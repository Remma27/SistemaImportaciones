<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de API - Cambio de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { padding: 20px; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Diagnóstico de API - Cambio de Contraseña</h1>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Prueba directa de cambio de contraseña</h5>
            </div>
            <div class="card-body">
                <form id="testForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">ID de Usuario:</label>
                        <input type="number" id="userId" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Probar Cambio de Contraseña</button>
                </form>
                
                <div class="mt-4">
                    <h6>Resultado:</h6>
                    <pre id="result">El resultado se mostrará aquí...</pre>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Información de Solicitud</h5>
            </div>
            <div class="card-body">
                <pre id="requestInfo">Aún no se ha realizado ninguna solicitud.</pre>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const newPassword = document.getElementById('newPassword').value;
            
            const resultElement = document.getElementById('result');
            const requestInfoElement = document.getElementById('requestInfo');
            
            resultElement.textContent = 'Enviando solicitud...';
            
            const requestData = {
                UsuarioId: parseInt(userId),
                NewPassword: newPassword
            };
            
            requestInfoElement.textContent = 'URL: /api/Usuario/CambiarPassword\nMétodo: POST\nDatos: ' + JSON.stringify(requestData, null, 2);
            
            try {
                const response = await fetch('/api/Usuario/CambiarPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const statusInfo = `Status: ${response.status} ${response.statusText}\n\n`;
                
                const responseText = await response.text();
                let formattedResponse;
                
                try {
                    // Try to parse as JSON for prettier display
                    const jsonResponse = JSON.parse(responseText);
                    formattedResponse = JSON.stringify(jsonResponse, null, 2);
                } catch {
                    formattedResponse = responseText;
                }
                
                resultElement.textContent = statusInfo + formattedResponse;
            } catch (error) {
                resultElement.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

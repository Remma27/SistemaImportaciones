<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Sistema de Gestión de Importaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e3c72;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #162b55;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>Sin conexión</h1>
        <p>No tienes conexión a internet en este momento.</p>
        <p>Algunas funciones de la aplicación están disponibles en modo offline, pero para una experiencia completa necesitas conectividad.</p>
        <p>
            <a href="/" class="btn">Intentar nuevamente</a>
        </p>
    </div>
</body>
</html>
